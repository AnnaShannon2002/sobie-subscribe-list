<head>
  <title>Newsletter</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <div class="container mt-4">
  <div>
    <img src="sobie.svg" alt="sobie logo" class="logo">
    <h1 class="headline">Subscribe to our SOBIE Newsletter</h1><br>
    <p>Please fill out all fields.</p><br>
    <p style="color:red;">This email does not exist.</p><br>
  </div>
  <form class="row g-3 needs-validation" novalidate>
  <div class="col-sm-6 col-md-4 mb-3">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-sm-6 col-md-4 mb-3">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-sm-6 col-md-4 mb-3">
    <label for="validationCustomEmail" class="form-label">Email</label>
    <input type="text" class="form-control" id="validationCustomEmail" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>

</form>
</div>
